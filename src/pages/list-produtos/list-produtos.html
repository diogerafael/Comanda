<ion-header>

  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>v -->
  <ion-searchbar  (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card *ngFor="let item of produtos" (click)="itemTapped($event, item)">
    <ion-item>
      <div class="card-title">{{item.nomePro}}</div>
    </ion-item>
    <ion-item>
      <div class="card-subtitle">{{item.codro}}</div>
    </ion-item>

    <!--<ion-card-content>-->
      <!--<p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>-->
    <!--</ion-card-content>-->

    <ion-row>
      <ion-col>
        <button ion-button icon-left  >
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left  >
          <ion-icon name="remove-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input type="number" min="0"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
