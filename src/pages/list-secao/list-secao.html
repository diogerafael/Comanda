<ion-header>

  <ion-navbar>
    <ion-title>list-secao</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button  ion-button large  *ngFor="let mesa of mesas" [style.backgroundColor]="mesa.status==0 ? myColorOpened :myColorClosed">
        <ion-icon name="basket" style="margin-right: 5%" ></ion-icon>
      {{mesa.numero}}</button>  

</ion-content>
