<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>Acesso ao Sistema</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>Selecionar Vendedor</ion-label>
  <ion-item>
  <ion-select [(ngModel)]="codVendedor" style="width: 100%">
      <ion-option style="width: 100%" *ngFor="let vendedor of listaVendedores" [value]="vendedor.codVend">{{vendedor.nomeVend}}</ion-option>      
  </ion-select>
</ion-item>


<ion-item>
  <ion-label> Permanecer Logado</ion-label>  
  <ion-toggle  checked="false"></ion-toggle>
</ion-item>
  
  <button large ion-button color="secondary" round >OK</button>
  <button large ion-button color="secondary" round (click)="abrirProduto()">Produtos</button>


</ion-content>
